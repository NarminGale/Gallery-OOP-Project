<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- flowers -->
    <section class="section flowers">
      <img
        src="./images/flower-1.jpeg"
        alt="flower"
        title="flower-1"
        class="img"
        data-id="1"
      />
      <img
        src="./images/flower-2.jpeg"
        alt="flower"
        title="flower-2"
        class="img"
        data-id="2"
      />
      <img
        src="./images/flower-3.jpeg"
        alt="flower"
        title="flower-3"
        class="img"
        data-id="3"
      />
      <img
        src="./images/flower-4.jpeg"
        alt="flower"
        title="flower-4"
        class="img"
        data-id="4"
      />
    </section>

    <!-- home interior -->
    <section class="section home">
      <img
        src="./images/home-1.jpeg"
        alt="home interior"
        title="home-1"
        class="img"
        data-id="1"
      />
      <img
        src="./images/home-2.jpeg"
        alt="home interior"
        title="home-2"
        class="img"
        data-id="2"
      />
      <img
        src="./images/home-3.jpeg"
        alt="home interior"
        title="home-3"
        class="img"
        data-id="3"
      />
      <img
        src="./images/home-4.jpeg"
        alt="home interior"
        title="home-4"
        class="img"
        data-id="4"
      />
      <img
        src="./images/home-5.jpeg"
        alt="home interior"
        title="home-5"
        class="img"
        data-id="5"
      />
    </section>

    <!-- modal -->
    <div class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
        <!-- prev and next buttons -->
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <!-- content -->
        <img src="./images/flower-1.jpeg" alt="main img" class="main-img" />
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img
            src="./images/flower-1.jpeg"
            alt="flower"
            title="flower-1"
            class="modal-img selected"
            data-id="1"
          />
          <img
            src="./images/flower-2.jpeg"
            alt="flower"
            title="flower-2"
            class="modal-img"
            data-id="2"
          />
          <img
            src="./images/flower-3.jpeg"
            alt="flower"
            title="flower-3"
            class="modal-img"
            data-id="3"
          />
          <img
            src="./images/flower-4.jpeg"
            alt="flower"
            title="flower-4"
            class="modal-img"
            data-id="4"
          />
        </div>
      </div>
    </div>

    <!-- main js -->
    <script src="./app.js"></script>
  </body>
</html>
